<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW04-FB Status Post</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

                <img src="https://www.svgrepo.com/show/493520/person-reading-a-book-question-mark.svg" alt="profile">

        </div>
        <div class="action-wrapper">
            <div class="live-wrapper">
                <img src="./img/videocamera.svg" alt=""> วิดีโอถ่ายทอดสด
            </div>
            <div class="photo-wrapper">
                <img src="./img/photo.svg" alt=""> รูปภาพ/วิดีโอ

            <div class="reels-wrapper">
                <img src="./img/filmstrip.svg" alt=""> คลิป Reels
